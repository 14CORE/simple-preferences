// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
  repositories {
    jcenter()
  }
  dependencies {
    classpath 'com.android.tools.build:gradle:2.0.0-beta5'
    classpath 'com.github.ben-manes:gradle-versions-plugin:0.11.3'
    // NOTE: Do not place your application dependencies here; they belong
    // in the individual module build.gradle files
  }
}

allprojects {
  repositories {
    jcenter()
  }
}

task clean(type: Delete) {
  delete rootProject.buildDir
}

ext.deps = [// Android
            android           : 'com.google.android:android:2.1.2',
            supportv4         : 'com.android.support:support-v4:23.1.1',
            appcompat         : 'com.android.support:appcompat-v7:23.1.1',
            supportAnnotations: 'com.android.support:support-annotations:23.1.1',

            // Square
            javapoet          : 'com.squareup:javapoet:1.5.1',

            // Test dependencies
            junit             : 'junit:junit:4.12',
            truth             : 'com.google.truth:truth:0.28',
            robolectric       : 'org.robolectric:robolectric:3.1-SNAPSHOT',
            compiletesting    : 'com.google.testing.compile:compile-testing:0.8',
            autoservice       : 'com.google.auto.service:auto-service:1.0-rc2',
            autocommon        : 'com.google.auto:auto-common:0.5']